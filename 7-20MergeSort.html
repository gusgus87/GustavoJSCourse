<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p id="demo"></p>
    <script>
      let teams = ["Ram", "Raider","Raiders", "Chief", "Chiefs", "Broncos", "Chargers", "49ers", "Seahawks", "Cardinals", "Rams", "Raiders"];
      let teamsLength = teams.length;
      let lastTeam = teamsLength-1;
      let text= "<ul>";

      // loop will alphabetize the array teams.
      let frontTeam = 0;
      let nextTeam = 0;  
      let tempTeam = 0;
      let j = 1; 
      let i = 0;
      while (i<lastTeam && j==1){
        j = 0;
        frontTeam = teams[i];
        nextTeam = teams[i+1]; 
        //check if team in front is greater than the next team, should be arranged behind the next team alphabetically. 
        // I need to know how the compare strings. 
        if (frontTeam.localeCompare(nextTeam) > 0){
          // swap the 2 elements being compared if necessary.  
          tempTeam = frontTeam;
          teams[i] = nextTeam;
          teams[i+1] = tempTeam;
          j = 1;
        }
        i++;
        if(i == lastTeam && j==1)
          i = 0;
      }
      for(let j=0; j<teamsLength; j++){
        text+= "<li>" + teams[j] + "</li>";
      }
      text+= "</ul>";
      document.getElementById("demo").innerHTML=text;
    </script>
  </body>
</html>
