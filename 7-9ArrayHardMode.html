<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p id="demo" style="
      font-weight:bold;
      font-size: 32px;
      "></p>
    <script>
      let afcTeams = ["Raiders", "Chiefs", "Broncos", "Chargers"]; //Declaring array of strings. 
      console.log (afcTeams);
      let nfcTeams=["49ers", "Seahawks", "Cardinals", "Rams"]; //Declaring another array of strings.
      console.log(nfcTeams);
      let afcLength = afcTeams.length; //Declaring a number variable for number of afcTeams elements. 
      console.log(afcLength);
      let nfcLength = nfcTeams.length; //Declaring a number variable for number of nfcTeams elements.
      console.log(nfcLength);

      let text= "<ul>";
        console.log(text);

        // initialization, condition, iteration- goign through element by element
        // going over += performing compound operation in 1 statement and + 
      for (let i=0; i<afcLength; i++){
        text+= "<li>" + afcTeams[i] + "</li>";
        console.log(text);
        if (i == (afcLength-1)){ //Not necessary.
          for(let j=0; j<nfcLength; j++){ 
            text+= "<li>" + nfcTeams[j] + "</li>";
          }
          console.log(text);
          i++;//Not necessary.
        }
      }

      text+= "</ul>";
      console.log(text);
      document.getElementById("demo").innerHTML=text;
    </script>
  </body>
</html>
